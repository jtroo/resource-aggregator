<div *ngIf="resource">

  <h2>{{resource.name | uppercase}} Details</h2>

  <table>
    <tr>
      <td>Description:</td><td>{{resource.description}}</td>
    </tr>
    <tr
      ><td>Status:</td><td>{{resource.status}}</td>
    </tr>
    <tr>
      <td><label for="resource-name">Resource name: </label></td>
      <td><input id="resource-name" [(ngModel)]="resource.name" placeholder="name"></td>
    </tr>
  </table>

</div>
