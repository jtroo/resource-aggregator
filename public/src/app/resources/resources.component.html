<ul class="resources">
  <li *ngFor="let resource of resources" routerLink="/detail/{{resource.name}}">
    <span class="badge">&nbsp;</span>
    <span class="name">{{resource.name}}</span>
  </li>
</ul>

<div *ngIf="selectedResource">
  <app-resource-detail [resource]="selectedResource"></app-resource-detail>
</div>
